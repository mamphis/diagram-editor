<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/contextMenu.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/contextMenu.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modal-fileuploader" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">File Uploader</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="preview-image"><img></div>
                    <div class="input-group mb-3 mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="currentFile">
                            <label class="custom-file-label" for="currentFile">Choose file</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="fileuploader-ok">OK</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="alert-container">

    </div>

    <div id="wrapper">
        <div id="toolbar"></div>
        <div id="shapes" class="row"></div>
        <div id="content"> </div>
        <div id="properties"></div>
    </div>
    <div id="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-info align-self-center" role="status">
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>

</html>
